<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Business Survey</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <h1>Small Business Survey</h1>
	  <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">We are<span> Stars.</span></a></div>
            <ul class="menu">
                <li><a href="home.html" class="menu-btn">Home</a></li>
                <li><a href="about.html" class="menu-btn">About Us</a></li>
                <li><a href="contact.html" class="menu-btn">Contact Us</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <form id="surveyForm" action="save_survey.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="16" max="90" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required>

      <label for="heardBefore">Have you heard about our small business before?</label>
      <input type="radio" id="heardBeforeYes" name="heardBefore" value="Yes" required>
      <label for="heardBeforeYes">Yes</label>
      <input type="radio" id="heardBeforeNo" name="heardBefore" value="No" required>
      <label for="heardBeforeNo">No</label>

      <label for="findOut">How did you find out about our small business?</label>
      <input type="text" id="findOut" name="findOut" required>

      <label for="paymentPlan">Which payment plan are you interested in?</label>
      <select id="paymentPlan" name="paymentPlan" required>
        <option value="" disabled selected>Select Payment Plan</option>
        <option value="Six months">Six months - $550 plus GST</option>
        <option value="One year">One year - $800 plus GST</option>
        <option value="Lifetime access">Lifetime access - $3500 plus GST</option>
      </select>

      <label for="features">What features are you looking for in the payment plan you choose?</label>
      <textarea id="features" name="features" rows="4" required></textarea>

      <label for="pricingSuitable">Are the pricing options suitable for your needs?</label>
      <input type="radio" id="pricingYes" name="pricingSuitable" value="Yes" required>
      <label for="pricingYes">Yes</label>
      <input type="radio" id="pricingNo" name="pricingSuitable" value="No" required>
      <label for="pricingNo">No</label>

      <label for="expectations">What do you expect from our small business in terms of services?</label>
      <textarea id="expectations" name="expectations" rows="4" required></textarea>

      <label for="satisfaction">Are you satisfied with the variety of services we offer?</label>
      <input type="radio" id="satisfactionYes" name="satisfaction" value="Yes" required>
      <label for="satisfactionYes">Yes</label>
      <input type="radio" id="satisfactionNo" name="satisfaction" value="No" required>
      <label for="satisfactionNo">No</label>

      <label for="recommendation">How likely are you to recommend our small business to others?</label>
      <select id="recommendation" name="recommendation" required>
        <option value="" disabled selected>Select Likelihood</option>
        <option value="Very Likely">Very Likely</option>
        <option value="Likely">Likely</option>
        <option value="Neutral">Neutral</option>
        <option value="Unlikely">Unlikely</option>
        <option value="Very Unlikely">Very Unlikely</option>
      </select>

      <label for="improvements">What improvements would you like to see in our payment plans?</label>
      <textarea id="improvements" name="improvements" rows="4" required></textarea>

      <label for="specificServices">Are there any specific services or features you would like us to add?</label>
      <textarea id="specificServices" name="specificServices" rows="4" required></textarea>

      <label for="talentPreference">Do you prefer local talent or international talent for our services?</label>
      <input type="radio" id="localTalent" name="talentPreference" value="Local Talent" required>
      <label for="localTalent">Local Talent</label>
      <input type="radio" id="internationalTalent" name="talentPreference" value="International Talent" required>
      <label for="internationalTalent">International Talent</label>

      <label for="serviceFrequency">How often do you think you'll use our services?</label>
      <select id="serviceFrequency" name="serviceFrequency" required>
        <option value="" disabled selected>Select Frequency</option>
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
        <option value="Occasionally">Occasionally</option>
        <option value="Rarely">Rarely</option>
      </select>

      <label for="promotionalOffers">Would you like to receive promotional offers via email?</label>
      <input type="radio" id="promotionalYes" name="promotionalOffers" value="Yes" required>
      <label for="promotionalYes">Yes</label>
      <input type="radio" id="promotionalNo" name="promotionalOffers" value="No" required>
      <label for="promotionalNo">No</label>

      <label for="comments">Any additional comments or feedback?</label>
      <textarea id="comments" name="comments" rows="4" required></textarea>

      

      <input type="submit" value="Submit">

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
